<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link href="/UMC/미션/1일차/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="login-form">
      <div class="title"><h1>로그인</h1></div>
      <form action="">
        <div class="name-area">
          <label for="username">아이디</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="USERNAME"
            autocomplete="off"
          />
        </div>
        <div class="password-area">
          <label for="pw">비밀번호</label>
          <input
            type="password"
            name="pw"
            id="pw"
            placeholder="PASSWORD"
            autocomplete="off"
          />
        </div>
        <div class="login-btn">
          <button type="submit">로그인</button>
        </div>
      </form>
      <div class="footer">
        <div class="register"><a href="" rel="회원가입">회원가입</a></div>
        <div class="find">
          <a href="" rel="아이디,비밀번호 찾기">아이디,비밀번호 찾기</a>
        </div>
      </div>
    </div>
  </body>
</html>
